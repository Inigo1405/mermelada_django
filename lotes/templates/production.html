<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Production Line Status</h1>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary mb-3">Back To Dashboard</a>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Progress</th>
                    <th>Current Machine</th>
                    <th>Is Available</th>
                    <th>Status Bar</th>
                </tr>
            </thead>
            <tbody>
                {% for line in lines %}
                <tr>
                    <td>{{ line.name }}</td>
                    <td>{{ line.description }}</td>
                    <td>{{ line.progresField }}%</td>
                    <td>{{ line.current_machine }}</td>
                    <td>{{ line.is_available }}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{ line.progresField }}%;" aria-valuenow="{{ line.progresField }}" aria-valuemin="0" aria-valuemax="100">
                                {{ line.progresField }}%
                            </div>
                        </div>
                    </td>
                    <td>
                        <a href="{% url 'production_update' %}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
