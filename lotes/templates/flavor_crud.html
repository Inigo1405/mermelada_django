{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flavors.css' %}">  <!-- Your custom CSS for additional styling -->
</head>
<body>
    {% include 'header.html' %}
    <div id="form_area">
        <form method="post" style="display: none;" id="flavor_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="create_or_update">Save Flavor</button>
        </form>
    </div>
    <button onclick="showForm()">Add New Flavor</button>
    <ul>
        {% for flavor in flavors %}
        <li>
            {{ flavor.name }}
            <div>
                <button onclick="editFlavor({{ flavor.id }})">Edit</button>
                <form method="post" action="{% url 'flavor_crud_id' flavor.id %}">
                    {% csrf_token %}
                    <button type="submit" name="delete">Delete</button>
                </form>
            </div>
        </li>
        {% empty %}
        <li>No flavors found.</li>
        {% endfor %}
    </ul>

    <script>
        function showForm() {
            var form = document.getElementById('flavor_form');
            form.style.display = 'block';
            form.action = '{% url 'flavor_crud' %}';
            // Clear the form inputs if needed
        }

        function editFlavor(id) {
            var form = document.getElementById('flavor_form');
            form.style.display = 'block';
            form.action = '{% url 'flavor_crud_id' 0 %}'.replace('0', id);
            // You may want to populate the form fields here with the flavor's current data
        }
    </script>
</body>
</html>
